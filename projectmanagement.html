<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/projectmanagement.css">
    <title>Project Management </title>
</head>
<body>
    <legend> <u>Project Management</u> </legend>
<form action="">
    <br><br>
    <label for="pronm">Project Name </label>
    <input type="text" id="pronm" placeholder="project name" required="required">
    <br><br>
    <label for="assto">Assigned  to </label>
    <select name="" id="assto">
        <option value="choose" disabled="disabled">Assigned to</option>
        <option value="nw">Natasha Wambui</option>
        <option value="km">Kristen Maina</option>
        <option value="gn">Gladwell Njoki</option>
        <option value="pw">Paul Wahatha</option>
    </select>
    <br><br>
    <label for="yob">Start   Date </label>
    <input type="date" id="yob" required="required">
    <br><br>
    <label for="dayborn">End      Date </label>
    <input type="date" id="dayborn" required="required">
    <br><br>
    <p>Priority
    <input type="radio" id="high">
    <label for="high">High</label>
    <input type="radio" id="average">
    <label for="average">Average</label>
    <input type="radio" id="low">
    <label for="low">Low</label>
    </p>
    <br>
    <label for="type">Description</label>
    <textarea name="" id="type" cols="50" rows="1" ></textarea>
    <br><br>
    <button class="c1" type="submit">submit</button>
 <button class="c2" type="clear">Clear</button>

</form>
</body>
</html>
