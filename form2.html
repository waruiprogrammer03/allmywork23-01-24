<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="FORM2.css">
    <title>Form</title>
</head>
<body>

<form action="">
<div class="d1">
<label for="name">Name:</label>
<input type="text" style="margin-left: 90px" id="name" placeholder="your name" required="required">
</div>
<br><br>


    <label for="email">Email:</label>
    <input type="email" style="margin-left: 80px"  id="email" placeholder="abc@gmail.com" required="required">
<br><br>

    <label for="pwd">password:</label>
    <input type="password" style="margin-left: 50px" id="pwd" required="required">
<br><br>

<div class="d1">
    <p>Phone Number:</p>
    <input type="text" style="margin-left: 10px" required="required">
</div><br><br>

<div class="d1">
<p>Gender:</p>
    <input  style="margin-left: 70px" type="radio" id="male">
    <label for="male">Male</label>
    <input type="radio" id="female">
    <label for="Female">Female</label>
    <input type="radio" id="other">
    <label for="other">Other</label>
    </div>
<br><br>

<div class="d1">
<p>Language</p>
<select name="" id=""  style="margin-left: 60px" placeholder="select language>
    <option value="english">English</option>
    <option value="kiswahili">Kiswahil</option>
</select></div>
    <br><br>

<div class="d1">
    <p>Zip Code:</p>
    <input type="text" style="margin-left: 60px" required="required">
    </div>
<br><br>

    <label for="about">About:</label>
    <textarea name="" id="about" style="margin-left: 80px" placeholder="placeholder" cols="30" rows="2"></textarea>
    <br><br><br>

<button type="Register">Register</button>


</form>

</body>
</html>
